<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

<!-- NAVBAR MOBILE -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <button class="btn btn-outline-light"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMobile">
            <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand">Apolo Gym</span>
    </div>
</nav>

<!-- SIDEBAR MOBILE -->
<div class="offcanvas offcanvas-start bg-dark text-white" id="sidebarMobile">
    <div class="offcanvas-header">
        <h5>Apolo Gym</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        {% include "partials/sidebar_menu.html" %}
    </div>
</div>

<div class="d-flex">
    <!-- SIDEBAR DESKTOP -->
    <aside class="bg-dark text-white p-3 d-none d-md-flex flex-column" style="width:260px;">
        {% include "partials/sidebar_menu.html" %}
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
