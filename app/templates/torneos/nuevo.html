{% extends "base_admin.html" %}
{% block title %}Registrar torneo{% endblock %}

{% block content %}
<h3 class="mb-4">Registrar torneo</h3>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" name="ciudad" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Organizador</label>
        <input type="text" name="organizador" class="form-control">
    </div>

    <div class="row">
  <div class="col-md-4 mb-3">
    <label class="form-label">Precio Poomsae</label>
    <input type="number" step="0.01" min="0" name="precio_poomsae" class="form-control" value="0.00">
  </div>

  <div class="col-md-4 mb-3">
    <label class="form-label">Precio Combate</label>
    <input type="number" step="0.01" min="0" name="precio_combate" class="form-control" value="0.00">
  </div>

  <div class="col-md-4 mb-3">
    <label class="form-label">Precio Ambas</label>
    <input type="number" step="0.01" min="0" name="precio_ambas" class="form-control" placeholder="(opcional) si vacío se calcula">
    <div class="form-text">Si lo dejas vacío, se calculará como Poomsae + Combate.</div>
  </div>
</div>

    <button class="btn btn-success">Guardar</button>
    <a href="{{ url_for('torneos.index') }}" class="btn btn-secondary ms-2">
        Cancelar
    </a>
</form>
{% endblock %}
