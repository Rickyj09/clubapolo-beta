{% extends "base_admin.html" %}
{% block title %}Nuevo torneo{% endblock %}

{% block content %}
<h3>Registrar torneo</h3>

<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Ciudad</label>
        <input name="ciudad" class="form-control">
    </div>

    <div class="mb-3">
        <label>Fecha</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Organizador</label>
        <input name="organizador" class="form-control">
    </div>

    <button class="btn btn-success">Guardar</button>
    <a href="{{ url_for('torneos.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
