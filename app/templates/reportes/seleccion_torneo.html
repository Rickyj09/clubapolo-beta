{% extends "base_admin.html" %}
{% block content %}

<h3 class="mb-3">Selección de Competidores</h3>

<form method="post" class="card p-3" style="max-width:520px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label class="form-label">Torneo / Campeonato</label>
  <select name="torneo_id" class="form-select" required>
    {% for t in torneos %}
      <option value="{{ t.id }}">{{ t.fecha }} — {{ t.nombre }}</option>
    {% endfor %}
  </select>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Abrir selección</button>
  </div>
</form>

{% endblock %}
