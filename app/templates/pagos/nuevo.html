{% extends "base_admin.html" %}
{% block title %}Registrar Pago{% endblock %}

{% block content %}
<h3>Registrar pago – {{ alumno.nombres }} {{ alumno.apellidos }}</h3>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="row">
        <div class="col-md-3">
            <label>Mes</label>
            <input type="number" name="mes" class="form-control" min="1" max="12" required>
        </div>

        <div class="col-md-3">
            <label>Año</label>
            <input type="number" name="anio" class="form-control" value="{{ hoy.year }}" required>
        </div>

        <div class="col-md-3">
            <label>Monto</label>
            <input type="number" step="0.01" name="monto" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label>Método</label>
            <select name="metodo" class="form-control">
                <option>Efectivo</option>
                <option>Transferencia</option>
                <option>Otro</option>
            </select>
        </div>
    </div>

    <div class="mt-3">
        <label>Observación</label>
        <textarea name="observacion" class="form-control"></textarea>
    </div>

    <button class="btn btn-success mt-3">
        Registrar pago
    </button>
</form>
{% endblock %}
