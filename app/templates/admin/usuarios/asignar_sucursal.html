{% extends "base_admin.html" %}

{% block title %}Asignar sucursal{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Asignar sucursal</h3>
    <a href="{{ url_for('admin.usuarios') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">

      <p class="mb-2">
        <strong>Profesor:</strong> {{ usuario.username }} <br>
        <strong>Email:</strong> {{ usuario.email }}
      </p>

      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label class="form-label">Sucursal</label>
          <select name="sucursal_id" class="form-select">
            <option value="">-- Sin sucursal (remover asignaci√≥n) --</option>

            {% for s in sucursales %}
              <option value="{{ s.id }}" {% if usuario.sucursal_id == s.id %}selected{% endif %}>
                {{ s.nombre }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Guardar
          </button>

          <a href="{{ url_for('admin.usuarios') }}" class="btn btn-light">
            Cancelar
          </a>
        </div>

      </form>
    </div>
  </div>

</div>
{% endblock %}
