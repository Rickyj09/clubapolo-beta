{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Roles</h2>

        <a href="{{ url_for('admin.role_nuevo') }}"
           class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo rol
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Rol</th>
                        <th>Usuarios asignados</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rol in roles %}
                    <tr>
                        <td>{{ rol.id }}</td>
                        <td class="fw-bold">{{ rol.name }}</td>
                        <td>{{ rol.total_usuarios }}</td>
                        <td class="text-end">

                            <a href="{{ url_for('admin.role_editar', id=rol.id) }}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <form method="post"
                                action="{{ url_for('admin.role_eliminar', id=rol.id) }}"
                                  class="d-inline">
                                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Â¿Eliminar rol?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>



</div>
{% endblock %}
