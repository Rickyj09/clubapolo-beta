{% extends "base_admin.html" %}
{% block title %}Registrar participación{% endblock %}

{% block content %}
<h3>Registrar participación</h3>
<p class="text-muted">
    {{ alumno.nombres }} {{ alumno.apellidos }}
</p>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="mb-3">
        <label class="form-label">Torneo</label>
        <select name="torneo_id" class="form-select" required>
            <option value="">-- Seleccione torneo --</option>
            {% for t in torneos %}
            <option value="{{ t.id }}">
                {{ t.nombre }} ({{ t.fecha.strftime("%d/%m/%Y") }})
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Medalla</label>
        <select name="medalla_id" class="form-select">
            <option value="">Participación</option>
            {% for m in medallas %}
            <option value="{{ m.id }}">{{ m.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Modalidad</label>
        <select name="modalidad" class="form-select" required>
            <option value="">-- Seleccione modalidad --</option>
            <option value="POOMSAE">POOMSAE</option>
            <option value="COMBATE">COMBATE</option>
            <option value="AMBAS">AMBAS</option>
        </select>
    </div>

    <div class="mb-3">
  <label class="form-label">Tipo de participación</label>
  <select name="tipo_participacion" class="form-select" required>
    <option value="INDIVIDUAL" selected>Individual</option>
    <option value="EQUIPO">Equipo</option>
    <option value="PAREJAS">Parejas</option>
  </select>
</div>

    <div class="mb-3">
        <label class="form-label">Valor del evento</label>
        <input type="number" step="0.01" min="0" name="valor_evento" class="form-control" value="0.00">
    </div>


    <div class="mb-3">
        <label class="form-label">Observación</label>
        <textarea name="observacion" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('alumnos.editar', id=alumno.id) }}"
       class="btn btn-secondary ms-2">
        Cancelar
    </a>
</form>
{% endblock %}
